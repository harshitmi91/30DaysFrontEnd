<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="CssDay4.css">
</head>

<body>
    <header>
        <h1>ShopEase</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>New Arrivals</h2>
        <p>Check out latest and trending products!</p>
    </section>
    <section class="product">
        <div class="product-card">
            <img src="img1.jpg" alt="Product 1">
            <h3>Wireless Headphone</h3>
            <p>$2,999</p>
            <button>Add to Card</button>
        </div>
        <div class="product-card">
            <img src="img2.jpg" alt="Product 2">
            <h3>HD 5K Camera</h3>
            <p>$3,999</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&#169; 2025 ShopEase. All rights reserved</p>
        <p><i>Made With</i> <span class="heart">&#9829;</span> By Your_Harshit</p>
    </footer>
</body>

</html>
